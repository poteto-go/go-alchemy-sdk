name: Test

on:
  pull_request:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Install dependencies
        run: go mod download

      - name: Set env
        run: go env -w GOTOOLCHAIN=go1.26.0+auto

      - name: Run Unit Tests
        run: go test $(go list ./... | grep -v /e2e) -cover -gcflags=all=-l -coverprofile=coverage_unit.out
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ADDRESS: ${{ secrets.ADDRESS }}

      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage_unit.out
          retention-days: 1

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Install dependencies
        run: go mod download

      - name: Set env
        run: go env -w GOTOOLCHAIN=go1.26.0+auto

      - name: Install Kurtosis
        run: bash _fixture/kurtosis/scripts/install-kurtosis.sh

      - name: Run Kurtosis
        run: bash _fixture/kurtosis/scripts/run.sh

      - name: Wait for EL/CL Sync
        run: |
          echo "Waiting for EL and CL synchronization..."
          timeout 600 bash -c 'until kurtosis service logs gas-testnet cl-1-lighthouse-geth --match Synced 2>/dev/null | grep -q "Synced"; do echo "Still syncing..."; sleep 5; done' || (echo "Sync timeout after 10 minutes" && exit 1)
          echo "Synchronization completed!"

      - name: Detect RPC Port
        id: detect-port
        run: echo "port=$(bash _fixture/kurtosis/scripts/detect-rpc-port.sh)" >> $GITHUB_OUTPUT

      - name: Verify Kurtosis Network Connection
        run: |
          echo "Verifying connection to Kurtosis network on localhost:${{ steps.detect-port.outputs.port }}"
          curl -X POST -H "Content-Type: application/json" --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' http://localhost:${{ steps.detect-port.outputs.port }} || (echo "Failed to connect to Kurtosis network" && exit 1)
          echo "Successfully connected to Kurtosis network!"

      - name: Run E2E Tests
        run: go test ./e2e/
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ADDRESS: ${{ secrets.ADDRESS }}
          RPC_PORT: ${{ steps.detect-port.outputs.port }}

      - name: Cleanup Kurtosis
        if: always()
        run: bash _fixture/kurtosis/scripts/clean-up.sh

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-test]
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Unit Test Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Rename Coverage File
        run: mv coverage_unit.out coverage.out

      - name: Coverage Report
        uses: k1LoW/octocov-action@v1
