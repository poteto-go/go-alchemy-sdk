name: Test

on:
  pull_request:

jobs:
  setup-testnet:
    uses: ./.github/workflows/_kurtosis.yaml

  test:
    needs: setup-testnet
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: install dependencies
        run: go mod download

      - name: set env
        run: go env -w GOTOOLCHAIN=go1.25.1+auto

      - name: test coverage
        run: go test ./... -cover -gcflags=all=-l -coverprofile=coverage.out
        env:
          API_KEY: ${{ secrets.API_KEY }}
          ADDRESS: ${{ secrets.ADDRESS }}
          RPC_PORT: ${{ needs.setup-testnet.outputs.port }}

      - name: coverage report
        uses: k1LoW/octocov-action@v1

      - name: Cleanup Kurtosis
        if: always()
        run: bash _fixture/kurtosis/scripts/clean-up.sh
